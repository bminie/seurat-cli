name: Snakemake

on:
  push:
    branches: [main, develop]
    paths:
      - 'workflows/snakemake/**'
      - '.github/workflows/snakemake.yml'
  pull_request:
    branches: [main]
    paths:
      - 'workflows/snakemake/**'
  workflow_dispatch:

jobs:
  lint:
    name: Snakemake Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Snakemake
        run: pip install snakemake

      - name: Check Snakemake version
        run: snakemake --version

      - name: Lint Snakefile
        run: |
          cd workflows/snakemake
          snakemake --configfile config_demo.yaml --lint
        continue-on-error: true  # Lint warnings are non-blocking

  dry-run:
    name: Dry Run
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Snakemake
        run: pip install snakemake

      - name: Dry run with demo config
        run: |
          cd workflows/snakemake
          snakemake --configfile config_demo.yaml --dry-run --printshellcmds

      - name: Validate DAG generation
        run: |
          cd workflows/snakemake
          snakemake --configfile config_demo.yaml --dag > /dev/null
          echo "DAG generation successful"
